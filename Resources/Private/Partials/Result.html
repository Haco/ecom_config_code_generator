<div class="configurator-result">
	<h3 class="configurator-result-label no-margin">{value.title}</h3>
	<h2>
		<f:translate id="headlines.yourConfigurationCode" extensionName="ecom_config_code_generator" /><br />
		<small class="configurator-result-code">{value.configurationCode.code -> f:format.html()}</small>
	</h2>
	<f:link.action action="reset" class="btn btn-default" noCacheHash="1"><f:translate id="label.resetConfiguration" extensionName="ecom_config_code_generator" /> <i class="fa fa-undo fa-fw"></i></f:link.action>
	<a class="btn btn-default configurator-result-review-config dropdown active" title="{f:translate(id: 'label.summaryButtonTitle', extensionName: 'ecom_config_code_generator')}"><i class="fa fa-bars fa-fw"></i> <f:translate id="label.summaryButton" extensionName="ecom_config_code_generator" /></a>
	<f:link.action action="request" id="configurator-request" noCacheHash="1" additionalParams="{L: jsData.sysLanguage}" class="btn btn-default" target="_self"><i class="fa fa-envelope fa-fw"></i> <f:translate id="label.requestButton" extensionName="ecom_config_code_generator" /></f:link.action>
</div>
<div id="configurator-summary-table">
	{value.configurationCode.summaryTable -> f:format.html()}
</div>
