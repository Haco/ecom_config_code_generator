<div id="configurator-part-group-info">
	<f:if condition="{partGroup}">
		<h2>{partGroup.title}</h2>
		<p>{partGroup.prompt -> f:format.html()}</p>
		<f:if condition="{partGroup.dependentNotesFluidParsedMessage}">
			<p>{partGroup.dependentNotesFluidParsedMessage -> f:format.html()}</p>
		</f:if>
	</f:if>
</div>
