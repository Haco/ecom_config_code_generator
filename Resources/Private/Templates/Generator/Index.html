<f:layout name="Default" />

<f:section name="main">

	<f:flashMessages renderMode="div" />

	{value -> f:debug(maxDepth: 12) -> f:comment()}
	<!-- NoJS Warning! -->
	<noscript><div class="typo3-messages"><div class="typo3-message message-error">ATTENTION: JavaScript needs to be enabled!</div></div></noscript>

	<div class="configurator-index">
		<!-- progress bar/indicator -->
		<progress value="{value.progress}" max="1" id="configurator-progress-value">
			<div class="progress-bar">
				<span><span class="configurator-progress-value-print"><f:format.number decimals="0">{value.progressPercentage}</f:format.number></span>%</span>
			</div>
		</progress>

		<p id="configurator-progress-number"><span class="configurator-progress-value-print"><f:format.number decimals="0">{value.progressPercentage}</f:format.number></span><f:translate id="label.percentDone" /></p>

		<!-- part group navigation -->
		<div id="configurator-part-group-select-index">
			<f:render partial="PartGroup/Selector" arguments="{partGroups: value.partGroups}" />
			<div class="clearfix"></div>
		</div>
		<div id="configurator-part-group-select-part-index">
			<div class="configurator" id="configurator-canvas-main">
				<!-- render part group information -->
				<f:render partial="PartGroup/Info" arguments="{partGroup: value.currentPartGroup}" />
				<div class="clearfix"></div>
				<!-- parse parts; return selectors -->
				<f:render partial="PartGroup/Parts" arguments="{parts: value.currentPartGroup.parts}" />
			<span id="configurator-select-part-group-part-info-hint-box">
				<span class="close-popover-x" title="{f:translate(id: 'label.closeButton')}">&times;</span>
				<div></div>
			</span>
			</div>
		</div>
		<div class="clearfix">
			<p></p>
			<f:link.action action="reset" class="btn btn-default {f:if(condition: '{value.progress} <= 0', then: ' disabled')}" noCacheHash="1" id="configurator-reset-configuration-button"><f:translate id="label.resetConfiguration" /> &nbsp; <i class="fa fa-undo"></i></f:link.action>
			<f:link.action action="index" class="btn btn-default forward" noCacheHash="1" id="configurator-show-result-button"><f:translate id="label.showResult" /></f:link.action>
		</div>
	</div>

	<hr />

	<!-- render configuration result -->
	<div id="configurator-result-canvas">
		<div class="configurator-result">
			<h3 class="configurator-result-label no-margin">{value.title}</h3>
			<h2>
				<f:translate id="headlines.yourConfigurationCode" /><br />
				<small class="configurator-result-code">{value.configurationCode.code -> f:format.html()}</small>
			</h2>
			<f:link.action action="reset" class="btn btn-default" noCacheHash="1"><f:translate id="label.resetConfiguration" /> <i class="fa fa-undo fa-fw"></i></f:link.action>
			<a class="btn btn-default configurator-result-review-config dropdown active" title="{f:translate(id : 'label.summaryButtonTitle')}"><i class="fa fa-bars fa-fw"></i> <f:translate id="label.summaryButton" /></a>
			<f:link.action action="request" arguments="{configuration: resultingConfiguration}" id="configurator-request" noCacheHash="1" additionalParams="{L : sys_language_uid}" class="btn btn-default" target="{settings.requestForm.target}"><i class="fa fa-envelope fa-fw"></i> <f:translate id="label.requestButton" /></f:link.action>
		</div>
		<div id="configurator-summary-table">
			{value.configurationCode.summaryTable -> f:format.html()}
		</div>
	</div>

	<script type="text/javascript" language="JavaScript">
		(function($) {
			$(document).ready(function() {
				var $RequestButton = $('#configurator-request'),
					resetTimeout = 40000,
					defaultText = "<i class=\"fa fa-envelope fa-fw\"></i> {f:translate(id : 'label.requestButton')}",
					loadingText = "{f:translate(id : 'label.requestButton')}... <i class=\"fa fa-spinner fa-fw fa-pulse\"></i>";
				$RequestButton.attr('data-loading-text', loadingText);

				function resetButton() {
					$RequestButton.removeAttr('disabled').removeClass('disabled').html(defaultText);
				}

				if($RequestButton.hasClass('disabled')) { resetButton(); }
				$RequestButton.on('click', function () {
					$(this).button('loading');
					setTimeout(function() {
						resetButton();
					}, resetTimeout);
				})
			});
		})(jQuery);

		var t3pid = {jsData.pageId},
			t3lang = {jsData.sysLanguage -> f:format.number(decimals: 0)},
			t3cobj = {jsData.contentObject},
			showResult = {value.showResultingConfiguration -> f:format.number(decimals: 0)},
			moreInfoLinkTitle = "{f:translate(id : 'label.moreInformation')}",
			js = document.createElement("script");
		js.type = "text/javascript";
		js.src = "{f:uri.resource(path:'JavaScript/main.js')}";
		document.body.appendChild(js);
	</script>

</f:section>
