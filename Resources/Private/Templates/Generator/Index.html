<f:layout name="Default" />

<f:section name="main">

	{contentObject.ccgConfiguration -> f:debug(maxDepth: 12)}
	<!-- NoJS Warning! -->
	<noscript><div class="typo3-messages"><div class="typo3-message message-error">ATTENTION: JavaScript needs to be enabled!</div></div></noscript>

	<div class="configurator-index">
		<!-- progress bar/indicator -->
		<progress value="{value.progress}" max="1" id="configurator-progress-value">
			<div class="progress-bar">
				<span><span class="configurator-progress-value-print"><f:format.number decimals="0">{value.progressPercentage}</f:format.number></span>%</span>
			</div>
		</progress>

		<p id="configurator-progress-number"><span class="configurator-progress-value-print"><f:format.number decimals="0">{value.progressPercentage}</f:format.number></span><f:translate id="label.percentDone" /></p>

		<!-- part group navigation -->
		<div id="configurator-part-group-select-index">
			<f:render partial="PartGroup/Selector" arguments="{partGroups: value.partGroups}" />
		</div>
		<div id="configurator-part-group-select-part-index">
			<div class="configurator" id="configurator-canvas-main">
				<!-- render part group information -->
				<div id="configurator-part-group-info"><f:render partial="PartGroup/Info" arguments="{partGroup: value.currentPartGroup}" /></div>
				<div class="clearfix"></div>
				<!-- parse parts; return selectors -->
				<f:render partial="PartGroup/Parts" arguments="{parts: value.currentPartGroup.parts}" />
			</div>
		</div>
		<div class="clearfix">
			<p></p>
			<f:link.action action="reset" class="btn btn-default{f:if(condition: '{value.progress} <= 0', then: ' disabled')}" noCacheHash="1" id="configurator-reset-configuration-button"><f:translate id="label.resetConfiguration" /> &nbsp; <i class="fa fa-undo"></i></f:link.action>
			<a data-part-group="{value.nextPartGroup}" data-current="{value.currentPartGroup.uid -> f:format.number(decimals: 0)}" class="btn btn-default{f:if(condition: '{value.currentPartGroup.active} == 0', then: ' disabled')}" id="configurator-next-button"><f:translate id="label.proceed" /> &nbsp; <i class="fa fa-angle-right"></i></a>
			<f:link.action action="index" class="btn btn-primary" noCacheHash="1" id="configurator-show-result-button"><f:translate id="label.showResult" /> &nbsp; <i class="fa fa-angle-double-right"></i></f:link.action>
		</div>
	</div>

	<hr />

	<!-- render configuration result -->
	<div id="configurator-result-canvas">
		<f:render partial="Result" arguments="{value: value, jsData: jsData}" />
	</div>

	<script type="text/javascript" language="JavaScript">
		var t3pid = {jsData.pageId},
			t3lang = {jsData.sysLanguage -> f:format.number(decimals: 0)},
			t3cobj = {jsData.contentObject},
			showResult = Boolean({value.showResultingConfiguration -> f:format.number(decimals: 0)}),
			moreInfoLinkTitle = "{f:translate(id : 'label.moreInformation')}",
			js = document.createElement("script"),
			swaljs = document.createElement("script")
			preResult = new Object();
		preResult.modals = {value.modals -> f:format.raw()};
		js.type = "text/javascript";
		js.src = "{f:uri.resource(path:'JavaScript/main.js')}";
		document.body.appendChild(js);
		swaljs.type = "text/javascript";
		swaljs.src = "https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.0/sweetalert.min.js";
		document.body.appendChild(swaljs);
	</script>

</f:section>
